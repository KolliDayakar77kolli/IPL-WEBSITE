    <body style="background-image: linear-gradient(to right,#f89b29,#ff0f7b);">
    <header>
      <div id="nav-bar">
        <div id="nav-left">
          <a id="logo" href="./index.html"
            ><img id="iplLogo" src="./images/ipl-logo.png"
          /></a>
        </div>

        <div id="nav-middle" style="margin-left: 280px;">
          <a href="./index.html">Home</a>
        </div>
        
        <div id="searchingMenu">
          <div id="search-wrapper">
            <i id="searchIco" class="fas fa-search" aria-hidden="true"></i>
            <input
              id="search-box"
              type="text"
              name="search"
              placeholder="Search Team"
            />
          </div>
        </div>
      </div>
    </header>
    <main>

    <section class="player-detail-page-banner">
        <div class="player-detail-page-wrapper">
            <div class="player-banner-design">
                <div class="player-banner-design-left-1">
                    <div class="player-banner-design-left-2"></div>
                </div>

                <div class="player-banner-design-middle">
                    <h1 class="team-name">Chennai Super Kings</h1>
                    <h1 class="player-name">MS DHONI</h1>
                    <div class="statistics-wrapper">
                        <div class="player-statistics">
                            <h2>234</h2>
                            <h2>Matches</h2>
                        </div>

                        <div class="player-statistics">
                            <h2>4987</h2>
                            <h2>Runs</h2>
                        </div>

                        <div class="player-statistics">
                            <h2>0</h2>
                            <h2>Wickets</h2>
                        </div>
                    </div>

                    <h2 class="role">Role: Wicketkeeper batter</h2>
                    <h2 class="style">batting-style: Right-handed</h2>
                    <h2 class="debt">Ipl Debt: 2008</h2>
                </div>

                <div class="player-banner-design-right-1">
                    <div class="player-banner-design-right-2">
                        <div class="player-info">
                            <img class="player-info-image" src="https://assets.iplt20.com/ipl/IPLHeadshot2022/1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
